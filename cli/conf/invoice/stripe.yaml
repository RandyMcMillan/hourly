# see https://stripe.com/docs/billing/invoices/create-invoice#python
stripe:
  secret_key: ${env:STRIPE_API_SECRET_KEY}
  customer:
    name: smash
    email: apembroke+hourly@gmail.com
    description: for services rendered
  customer_id: null # skips customer creation if set
  invoice_item:
    customer: # overridden by customer_id
    amount: # overrides earnings
    currency: #  overrides compensation currency
    description: # overrides invoice.description
  invoice:
    customer: # overridden by customer_id
    collection_method: send_invoice
    days_until_due: 30
    auto_advance: True # auto-finalize this draft after ~1 hour.
    footer: Time sheet generated by hourly - https://asherp.github.io/hourly
  send_invoice: false # if true, sets auto_advance to false and sends invoice immediately
  return_status: false